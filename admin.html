<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>John J Kauflin</title>
	<meta name="keywords" content="mediagallery admin" />
	<meta name="description" content="Admin page for Media Gallery" />
	<meta name="author" content="John J Kauflin" />

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark" role="navigation">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Media Gallery Admin</a>
        <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="nav navbar-nav">
                <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#HomePage">
                    <i class="fa fa-home" ></i> Home</a></li>
                <li class="nav-item"><a class="nav-link media-page" data-bs-toggle="tab" href="#MediaPage" data-MediaType="1">
                    <i class="fa fa-camera" style="font-size: 1rem;"></i> Photos</a></li>
                <li class="nav-item"><a class="nav-link media-page" data-bs-toggle="tab" href="#MediaPage" data-MediaType="2" >
                    <i class="fa fa-video-camera" style="font-size: 1rem;"></i> Videos</a></li>
                <li class="nav-item"><a class="nav-link media-page" data-bs-toggle="tab" href="#MediaPage" data-MediaType="3">
                    <i class="fa fa-music"></i> Music</a></li>
                <li class="nav-item"><a class="nav-link" id="login" href="#" role="button">login</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-fluid">
<div class="tab-content">

	<div class="tab-pane show active" id="HomePage">
        <div class="row">
            <h5>Home</h5>
            <div id="jjkloginEventElement" class="float-end"></div>

        </div>
	</div><!-- end of Home tab -->

    <div class="tab-pane" id="MediaPage">
        <div class="row">
            <div class="col-sm-5 col-md-5">
                <div id="MediaThumbnails">
                </div>
            </div>
            <div class="col-sm-4 col-md-4">
                <button id="MediaAdminGetNewButton" type="button" class="btn btn-success float-start shadow-none me-2 my-2" disabled>Get NEW</button>
                <button id="MediaAdminSelectAllButton" type="button" class="btn btn-primary float-start shadow-none me-2 my-2" disabled>Select ALL</button>
                <button id="MediaDetailPrevButton" type="button" class="btn btn-warning float-start shadow-none me-2 my-2" disabled>Prev</button>
                <button id="MediaDetailNextButton" type="button" class="btn btn-info float-start shadow-none me-2 my-2" disabled>Next</button>
                <div id="MediaAdminDetail">
                </div>
            </div>
            <div class="col-sm-3 col-md-3">
                <select id="MediaCategorySelect" class="form-select float-start shadow-none mt-2 py-1">
                </select>
                <select id="MediaMenuSelect" class="form-select float-start shadow-none my-3 py-1">
                </select>

                <input id="MediaPeopleInput" type="text" class="form-control shadow-none mt-2 py-1" placeholder="People filter">
                <select id="MediaPeopleSelect" class="form-select float-start shadow-none py-1">
                </select>
                <button id="MediaAdminReplacePeopleButton" type="button" class="btn btn-primary btn-sm float-start shadow-none my-1 me-2" disabled>Replace</button>
                <button id="MediaAdminAppendPeopleButton" type="button" class="btn btn-warning btn-sm float-start shadow-none my-1 me-2" disabled>Append</button>
                <input id="MediaPeopleList" type="text" class="form-control shadow-none py-1" placeholder="People list">

                <button id="MediaAdminUpdateButton" type="button" class="btn btn-info btn-sm float-start shadow-none mt-3 me-2" disabled>Update Selected</button>
                <button id="MediaAdminSaveButton" type="button" class="btn btn-success btn-sm float-start shadow-none mt-3 me-2 mb-3" disabled>Save to DB</button>

                <div id="MediaAdminDetail2">
                </div>
                <div id="MediaAdminMessage" class="float-start">
                </div>
            </div>

		</div><!-- row -->	                
	</div><!-- end of Media -->

</div><!-- end of main tab content -->
</div><!-- end of main container -->


    <!-- Bootstrap core JavaScript ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Bootstrap 5 JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="../jjklogin/jjklogin.js?ver=1.019"></script>
    <script src="admin.js?ver=3.059"></script>

</body>
</html>
